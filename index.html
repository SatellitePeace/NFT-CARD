<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="main">
      <!-- section-center div -->
      <div class="section-center">
        <!-- main article div -->
        <div class="main-img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="cubes"
            class="main-photo"
          />
          <!-- end of main img -->
          <div class="main-heading main-text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <!-- main price div -->
          <div class="main-price">
            <span class="eth">
              <img src="./images/icon-ethereum.svg" alt="ETH" /> 0.041 ETH
            </span>
            <span class="deadline">
              <img src="./images/icon-clock.svg" alt="clock" /> 3 days left
            </span>
          </div>
          <!-- end of price/deadline -->
          <div class="underline"></div>
          <!-- footer section -->
          <footer>
            <div class="footer">
              <img
                src="./images/image-avatar.png"
                alt="avater"
                class="avater"
              />
              <div class="span">
                Creation of <span class="add-weight">Jules Wyvern</span>
              </div>
              <!-- end footer div -->
            </div>
          </footer>
          <!-- end of main article div -->
        </div>
        <!-- end of section-center div -->
      </div>
    </main>
    <!-- attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Satellite Peace</a>.
    </div>
  </body>
</html>
